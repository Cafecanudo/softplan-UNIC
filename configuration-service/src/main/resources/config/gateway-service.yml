server:
    port: 9010

eureka:
    client:
        serviceUrl:
            defaultZone: http://localhost:8061/eureka/
logging:
    pattern:
        console: "%d{yyyy-MM-dd HH:mm:ss} ${LOG_LEVEL_PATTERN:-%5p} %m%n"
spring:
    cloud:
        gateway:
            discovery:
                locator:
                    enabled: true
            routes:
            -   id: veiculo-service
                uri: lb://veiculo-service
                predicates:
                - Path=/veiculo/**
                filters:
                - RewritePath=/veiculo/(?<path>.*), /veiculo/$\{path}